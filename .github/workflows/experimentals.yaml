name: CI Build

on:
  push:
    paths:
      - 'src/**/*'
      - 'build/nuke/*'

jobs:
  Build:
    environment: experimentals
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: 'true'
    - name: Setup .NET 5.0
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.100
    - name: Setup .NET Core 3.1
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.404
    - name: Setup NUKE
      run: dotnet tool install Nuke.GlobalTool --global
    - name: Pack
      # TODO build native mixins such as BuildLibSilkDroid
      run: nuke Pack --configuration Release --msbuild-properties VersionSuffix=build${{ github.run_number }}.0 ContinuousIntegrationBuild=true --feature-sets Android iOS
    - name: Push to NuGet
      run: nuke PushToNuGet --skip Clean Restore Compile Pack --nuget-feed https://nuget.pkg.github.com/OWNER/index.json --nuget-api-key ${{ secrets.GITHUB_TOKEN }}
